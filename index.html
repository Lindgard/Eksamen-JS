<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-search">
        <input type="text" name="search-field" id="search-input" />
        <button id="search-submit">Search</button>
      </div>
    </header>
    <main>
      <div id="input-div">
        <label for="name-input" class="labels">Name</label>
        <input type="text" name="name-input" id="name-input" />
        <br />
        <label for="email-input" class="labels">Email</label>
        <input type="email" name="email-input" id="email-input" />
        <br />
        <label for="phone-input" class="labels">Telephone</label>
        <input type="tel" name="phone-input" id="phone-input" />
        <br />
        <button id="input-btn">Create New User</button>
      </div>
      <div class="user-list-div">
        <ul id="user-list"></ul>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
